model: "FasterSpeech Durs Predictor (LJSpeech)"
sample_rate: &sample_rate 22050
pad16: &pad16 false  # True is not supported at the moment (just too complicated).
labels: [
  # Space
    ' ',
  # string.ascii_lowercase
    'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm',
    'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z',
  # Punctuation
    ',', '.', '!', '?', ';', ':', '-', '/',
    '"', "'", '(', ')', '[', ']', '{', '}',
]

FasterSpeechDataLayer_train:
    sample_rate: *sample_rate
    normalize_transcripts: true
    trim_silence: false
    drop_last: true
    shuffle: true
    sampler_type: 'default'  # SSS produces same 0.65 mask usage on average

FasterSpeechDataLayer_eval:
    sample_rate: *sample_rate
    normalize_transcripts: true
    trim_silence: false
    drop_last: false  # Mind the BN.
    shuffle: false
    sampler_type: 'all'  # Eval is single batch of 64.

FasterSpeech:
    d_char: 256
    pad16: *pad16

# QuartzNet15x5 without 2x First Stride and Jasper's kernel sizes
dropout: &dropout 0.0  # Having dropout more than 0.1 doesn't make sense for LJSpeech.
separable: &separable true  # Non-separable one greatly increase number of weights.
JasperEncoder:
    activation: "relu"
    conv_mask: true

    # (Number of Layers) x (Number of Filters) x (Kernel Size)
    jasper:
        # Group 1: 3 x 256 x [3,5,7] (First Group)
        -   filters: 256
            repeat: 1
            kernel: [3]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        -   filters: 256
            repeat: 5
            kernel: [5]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        -   filters: 256
            repeat: 5
            kernel: [7]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        # Group 2: 3 x 256 x [7,9,11]
        -   filters: 256
            repeat: 5
            kernel: [7]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        -   filters: 256
            repeat: 5
            kernel: [9]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        -   filters: 256
            repeat: 5
            kernel: [11]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        # Group 3: 3 x 512 x [11,13,15] (Last Group)
        -   filters: 256
            repeat: 5
            kernel: [11]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        -   filters: 256
            repeat: 5
            kernel: [13]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        -   filters: 256
            repeat: 5
            kernel: [15]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true
            separable: *separable

        # Last 1x1 Conv
        -   filters: 512
            repeat: 1
            kernel: [1]
            stride: [1]
            dilation: [1]
            dropout: *dropout
            residual: true

FasterSpeechDurLoss:
    method: 'xe-steps'  # ['l2-log', 'l2', 'dmld-log', 'dmld', 'xe', 'xe-steps']
    num_classes: 32  # 'n_classes' for dmld or xe (32 covers 98%)
    dmld_hidden: 5  # 1/3 of d_hidden for dmld (log2(num_classes))
    reduction: 'all'
    pad16: *pad16
