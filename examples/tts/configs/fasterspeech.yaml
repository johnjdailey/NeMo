FasterSpeechDataLayer_train:
    sample_rate: *sample_rate
    max_duration: 20.0  # ~= -30h. This wasn't applied for inferred durations.
    normalize_transcripts: true
    trim_silence: true
    drop_last: true
    shuffle: true

FasterSpeechDataLayer_eval:
    sample_rate: *sample_rate
    normalize_transcripts: true
    trim_silence: true
    drop_last: false
    shuffle: false

AudioToMelSpectrogramPreprocessor:
    window_size: 0.02
    window_stride: 0.01
    window: "hann"
    normalize: "per_feature"
    n_fft: 512
    features: *n_mels
    dither: 0.00001
    pad_to: 16
    sample_rate: *sample_rate
    stft_conv: true
