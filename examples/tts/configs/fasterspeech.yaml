# QuartzNet15x5 without 2x First Stride and Jasper's kernel sizes
JasperEncoder:
    activation: "relu"
    conv_mask: true

    # (Number of Layers) x (Number of Filters) x (Kernel Size)
    jasper:
        # First Layers
        -   filters: 256
            repeat: 1  # First repeat is 1.
            kernel: [11]  # Was 33 in Original QuartzNet15x5 (here and further).
            stride: [1]  # Was 2 in Original QuartzNet15x5.
            dilation: [1]
            dropout: 0.0
            residual: false  # Non-Residual
            separable: true

        # 3 x 256 x 13
        -   filters: 256
            repeat: 5
            kernel: [13]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        -   filters: 256
            repeat: 5
            kernel: [13]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        -   filters: 256
            repeat: 5
            kernel: [13]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        # 3 x 512 x 21
        -   filters: 512
            repeat: 5
            kernel: [21]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        -   filters: 512
            repeat: 5
            kernel: [21]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        -   filters: 512
            repeat: 5
            kernel: [21]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        # 3 x 512 x 25
        -   filters: 512
            repeat: 5
            kernel: [25]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        -   filters: 512
            repeat: 5
            kernel: [25]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        -   filters: 512
            repeat: 5
            kernel: [25]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: true
            separable: true

        # 1 x 512 x 29
        -   filters: 512
            repeat: 1
            kernel: [29]
            stride: [1]
            dilation: [2]
            dropout: 0.0
            residual: false  # Non-Residual
            separable: true

        # Last Layer
        -   filters: 1024
            repeat: 1
            kernel: [1]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: false  # Non-Residual
